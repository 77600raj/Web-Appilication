<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job appication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Appication
            <span class="title">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fist_name">First Name</label>
                        <input id="fist_name" name="fist_name" placeholder="Enter First Name..">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="fist_name" placeholder="Enter Last Name..">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="Email">E  Mail</label>
                        <input 
                        type="EMail"
                        id="EMail" 
                        name="fist_name"
                        placeholder="Enter EMail...">
                        </label>
                    <div class="form_control">
                        <label for="Job Role">Job Role</label>
                        <select id="h=job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend"> Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="UI-UX">Ui-Ux Designer</option>
                        </select>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <input id="Address"  placeholder="Enter Address.." type="Address">
                        </label>
                        <textarea id="Address" name="Address" row ="4" cols="50"></textarea>
                    </div>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter Your City">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="Pincode" name="Pincode" placeholder="Enter Your Pincode..." type="number">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" placeholder="Enter date..">
                        </label>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file" name="upload" id="Upload">
                        </label>
                    </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div> 
</body>
</html>
